{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="header">
        {% for m in menu %}
        <li><a class="a" href="{% url m.url_name %}">{{m.title}}</a></li>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
    <nav class="list-pages">
    <ul>
        {% for p in paginator.page_range %}
        <li class="page-num">
            <a href="?page={{ p }}">{{ p }}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
</body>
</html>
