{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="{% static 'main/css/style.css' %}" rel="stylesheet" />
    <title>Резюме</title>
</head>
<body>
    <div class="str_resume"><h1>{{title}}</h1>
    <div class="content-index">
            <div>
                <h3>
                    <a href="{% url 'home' %}">Все категории</a>
                    <br><br>
                    {% for p in category %}
                        
                    <a href="{{ p.get_absolute_url }}">{{p.name}}</a>
                    <br><br>
                    {% endfor %}
                </h3>
            </div>
            <div class="name-r">

                {% for i in posts %}
                
                <a href="{{ i.get_absolute_url }}"><h3>{{i.name}}-{{i.profession}}</h3></a>
                {% if not forloop.last %}
               
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

    
</body>
</html>
