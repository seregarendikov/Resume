{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
{% for item in page_obj %}
<p>{{ item.pk }}: {{ item.name }}</p>
{% endfor %}


        {% for p in page_obj.paginator.page_range %}
        <div>
            <a href="?page={{ p }}">{{ p }}</a>
        </div>
        {% endfor %}
    
{% endblock %}
